<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset='UTF-8'>
    <meta name='author' content='Lindsey'>
    <meta name='description' content='game'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <meta property='og:image' content=''>
    <meta property='og:title' content=''>
    <meta property='og:description' content='A fun game of tic-tac-toe'>

    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='' type='image/x-icon'>

</head>


<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <h3 class="game--title">IN JAIL</h3>
        <div class="game--container" style="border: slategray solid 7px;">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>


        <h2 class="game--status"></h2>
        <button class="game--restart"
            style="background-color: rgb(185, 184, 184); color: white; font-size: 2rem;">Replay</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
